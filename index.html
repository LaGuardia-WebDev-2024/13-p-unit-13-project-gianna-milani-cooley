<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Unit 13 Project</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <h1>Quiz About Gianna-Milani</h1>
    <hr />
    <!-- color Question -->
    <form id="color-form">
      <label>
        <p>🌈 What is my favorite color?</p>
        <select id="color-answer">
          <option value="color1">Purple</option>
          <option value="color2">Red</option>
          <option value="color3">Tuquoise</option>
          <option value="color4">Black</option>
        </select>
      </label>
      <button type="submit">Check Color Answer</button>
    </form>
    <div id="color-result"></div>
    <hr />
    <!-- Book Question -->
    <form id="sport-form">
      <label>
        <p>🏅 What is my favorite sport?</p>
        <select id="sport-answer">
          <option value="sport1">Soccer</option>
          <option value="sport2">Dance</option>
          <option value="sport3">Basketball</option>
          <option value="sport4">Football</option>
        </select>
      </label>
      <button type="submit">Check Sport Answer</button>
    </form>
    <div id="sport-result"></div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script>
      //color Question jQuery Code
      $("#color-form").on("submit", function (event) {
        event.preventDefault();

        var $answer = $("#color-answer");
        var answer = $answer.val();

        if (answer === "color3") {
          $("#color-result").text("YESSSS!");
          $("#color-result").css("background-color","rgb(4, 255, 230)")
        } else {
          $("#color-result").text("Try Again!");
        }
      });

      //Sport Question jQuery Code
      $("#sport-form").on("submit", function (event) {
        event.preventDefault();

        var $answer = $("#sport-answer");
        var answer = $answer.val();

        if (answer === "sport2") {
          $("#sport-result").text("OFC🩰💃🏽👯‍♂️!");
          $("sport-result").img("https://img.freepik.com/free-vector/white-party-background-with-dancing-silhouettes_1048-932.jpg")
        } else {
          $("#sport-result").text("Try Again!");
          <img src"https://media.istockphoto.com/id/1153130310/photo/black-and-white-image-of-the-soccer-player-shoot-ball-on-artificial-turf.jpg?s=612x612&w=0&k=20&c=iWly_g2gGD81nTcwLEwDvhDaTs8HJ38ECe2k_snEuAQ="width= >
             <img src"https://i.pinimg.com/474x/e1/a5/49/e1a54949800c9a6d1f46967f6034da21.jpg"width= >
                <img src"https://images.fineartamerica.com/images/artworkimages/mediumlarge/3/basketball-hoop-fine-art-sports-mitchell-reibel.jpg"width= >
                   <img src"https://m.media-amazon.com/images/I/81cAI03IvHL.jpg"width= >
        }
      });
    </script>
  </body>

</html>
